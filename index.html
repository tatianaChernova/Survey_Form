<!DOCTYPE html>
<html lang='en'>
  <head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id='survey-form'>
      <label id="name-label" for="name"> Name <input id='name' name="name" type='text' placeholder="Enter your name" required /></label>
      <label id="email-label" for="email"> Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label" for="number"> Age (optional) <input id="number" type="number" name="number" min="13" max="120" placeholder="Age" />
      <label> Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
      </select>
      </label>
      <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
      <input name="user-recommend" type="radio" value="definitely" class="inline" /> Definitely </label>
      <label> <input name="user-recommend" type="radio" value="maybe" class="inline" /> Maybe </label>
      <label> <input name="user-recommend" type="radio" value="not-sure" class="inline" /> Not sure </label>
      </div>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="front-end">
      <input id="front-end" type="checkbox" value="front-end" class="inline" /> Front-end Projects</label>
      <label for="back-end"><input id="back-end" type="checkbox" value="back-end" class="inline" /> Back-end Projects</label>
    </form>
     <p>Any comments or suggestions?</p>
    <label> 
      <textarea rows="4" cols="30" placeholder="Enter your comment here..."></textarea></label>
      <input id="submit" type="submit" value="Submit" />
  </body>
</html>
